<h2>Por Capital</h2>

<hr>

<div class="row">
    <div class="col">
        <shared-search-box [placeholder]="'Buscar por capital'" (onValue)="searchByCapital($event)" (onDebounce)="searchByCapital($event)" [initialValue]="initialValue"></shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <shared-loading-spinner *ngIf="!loaded"></shared-loading-spinner>
        <countries-country-table [capitals]="capitals"></countries-country-table>
    </div>
</div>
