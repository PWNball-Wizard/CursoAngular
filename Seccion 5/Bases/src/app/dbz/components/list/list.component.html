<h4>Listado</h4>
<ul *ngFor="let personaje of personajes; 
            let i = index
            let odd = odd
            let even = even
            let first = first
            let last = last"
            class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-primary': odd, 'list-group-item-success': even}">
        <div>
            <span class="text-primary">{{i + 1}}</span>.
            {{personaje.name}} - {{personaje.power}}
        </div>
        <button (click)="deleteCharacter(personaje.id)" class="btn btn-danger">X</button>
    </li>

</ul>
